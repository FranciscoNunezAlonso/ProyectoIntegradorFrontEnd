<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ValidacionesIntegrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1>ValidacionesIntegrador</h1>
    <!-- Alertas -->
    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
      <p id="alertValidacionesTexto"></p>
    </div>
    <!-- nombre -->
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" class="form-control">

    <!-- apellido -->
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" id="apellido" class="form-control">

    <!-- teléfono -->
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="number" id="telefono" class="form-control">
    <!-- email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="3"></textarea>
    </div>

    <button id="btnEnviar" class="btn btn-primary btn-lg btn-block" type="button">Enviar</button>
    <button id="btnClear" class="btn btn-primary btn-lg btn-block" type="button">Limpiar</button>
    <hr class="mb-4">
  </div>

  <script src="/js/main.js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
