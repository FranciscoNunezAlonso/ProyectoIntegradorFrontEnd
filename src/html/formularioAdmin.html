<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Link iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Link iconos footer -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link arhivo css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Link de fuente-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Link logo pestaña -->
  <link rel="shortcut icon" href="/src/img/Imagotipo.png">
</head>

<body>
  <!-- *****************  nav Bar ************************** -->

  <header id="headerjs">

  </header>

  <!-- *******************Contáctanos y Comparte Opinión********************** -->

  <main>
    <!-- FORMULARIO -->
    <div class="containerOpinionAdmi col-lg-6">
      <h1>Publicar nuevo producto</h1>
      <form onsubmit="return false" id="form">
        <div id="formulario">
          <div class="mb-3">
            <!-- title -->
            <label for="title" class="form-label"></label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Nombre" required>
            <br>
            <!-- price -->
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <label for="price" class="form-label"></label>
              <input type="num" name="price" class="form-control" id="price" placeholder="Precio" required>
            </div>
            <!-- descripción -->
            <label for="descripcion" class="form-label"></label>
            <textarea class="form-control" name="descripcion" id="description" rows="3"
              placeholder="Descripción del producto" required></textarea>
            <br>
            <!-- categoría -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Categoría</label>
              <select class="form-select" id="category">
                <option selected>selecciona una categoría</option>
                <option value="1">Figuras</option>
                <option value="2">Conmemorativos</option>
                <option value="3">Bordados</option>
                <option value="4">Cuadro</option>
                <option value="5">Fotografías</option>
                <option value="6">Otros</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <!-- btn Subir imagen -->
          <br>
          <button id="upload_widget" class="cloudinary-button btnImg form-control">Upload files</button>
           
          <button class="enviar" id="btnEnviar" type="button" value="Send">Enviar</button>
          <button type="button" id="btnClear">Limpiar</button>
          <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
          </div>
        </div>
    </div>
    </form>
    </div>
    <!--Termino-->
    </div>
  </main>
  <!-- **************************************** -->
  <!-- ******************* Footer ********************* -->
  <div id="footerjs">

  </div>
  <script src="/src/js/headerFooter.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script defer src="/src/js/formularioAdmin.js"></script>
</body>

</html>
