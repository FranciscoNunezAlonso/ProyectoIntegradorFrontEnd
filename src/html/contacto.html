<body>
  <!-- *****************  nav Bar ************************** -->
  <header id="headerjs"></header>

  <!-- *******************Contáctanos y Comparte Opinión********************** -->
  <main>
    <!-- Contáctanos -->
    <div class="container-fluid">
      <class class="row justify-content-center">
        <div class="containerContacto col-lg-6">
          <h1>Contáctanos</h1>
          <div class="row">
            <div class="col-sm-2 col-md-2 margin-icon1 d-flex justify-content-center">

                  stroke="#D16D79" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <div class="col">
              <p>Pet Street #36 Guadalajara, MX
                C.P. 45500 </p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2 md-2 margin-icon2 d-flex justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 61 46" fill="none">
                <path d="M16.75 14.3623L30.5 24.3046L44.25 14.3623" stroke="#D16D79" stroke-width="5"
                  stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M3 37.0879V8.68132C3 5.54361 5.46243 3 8.5 3H52.5C55.5376 3 58 5.54361 58 8.68132V37.0879C58 40.2257 55.5376 42.7692 52.5 42.7692H8.5C5.46243 42.7692 3 40.2257 3 37.0879Z"
                  stroke="#D16D79" stroke-width="5" />
              </svg>
            </div>
            <div class="col">
              <p>atencionap@yahoo.com</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2 margin-icon3 d-flex justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 61 61" fill="none">
                <path
                  d="M47.2194 38.2762L35.7823 40.4924C28.0569 36.6148 23.2848 32.1607 20.5076 25.2177L22.6459 13.7475L18.6039 3H8.1868C5.05536 3 2.58944 5.58775 3.05712 8.68407C4.22469 16.4139 7.66727 30.4291 17.7304 40.4924C28.2983 51.0602 43.5188 55.646 51.8957 57.4686C55.1306 58.1727 58 55.649 58 52.3386V42.3842L47.2194 38.2762Z"

            </div>
            <div class="col">
              <p>55 4327 2378</p>
            </div>
          </div>
        </div>

        <!-- FORMULARIO -->
        <div class="containerOpinion col-lg-6">
          <h1>Compártenos tu opinión</h1>
          <form onsubmit="return false" id="form">
            <div id="formulario">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                <div class="alert alert-danger fade show alertModificado" style="display:none;" role="alert"
                  id="alertValidacionesNombre">
                  <p id="alertValidacionesTextoNombre"></p>
                </div>
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                <div class="alert alert-danger fade show alertModificado" style="display:none;" role="alert"
                  id="alertValidacionesApellido">
                  <p id="alertValidacionesTextoApellido"></p>
                </div>
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control" id="email" placeholder="Correo electrónico" required>
                <div class="alert alert-danger fade show alertModificado" style="display:none;" role="alert"
                  id="alertValidacionesEmail">
                  <p id="alertValidacionesTextoEmail"></p>
                </div>
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control" id="telefono" placeholder="Número telefónico" required>
                <div class="alert alert-danger fade show alertModificado" style="display:none;" role="alert"
                  id="alertValidacionesTelefono">
                  <p id="alertValidacionesTextoTelefono"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe aquí tu mensaje (Asegúrate que sean al menos 20 caracteres)..."
                  required></textarea>
                <div class="alert alert-danger fade show alertModificado" style="display:none;" role="alert"
                  id="alertValidacionesMensaje">
                  <p id="alertValidacionesTextoMensaje"></p>
                </div>
                <br>
                <button class="btn btn-primary" class="enviar" id="btnEnviar" type="button" value="Send">Enviar</button>
                <button type="button" class="btn btn-primary" id="btnClear">Limpiar</button>
              </div>
            </div>
          </form>
        </div>

      </class>
    </div>
  </main>


  <!-- ******************* Footer ********************* -->
  <div id="footerjs"></div>
